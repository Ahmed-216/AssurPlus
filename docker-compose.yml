services:
  postgres_db:
    image: postgres:16-alpine
    container_name: assurplus-db
    environment:
      POSTGRES_DB: assurplus
      POSTGRES_USER: assurplus
      POSTGRES_PASSWORD: assurplus
    ports:
      - "5432:5432"
    volumes:
      - ./raw_data:/data:ro
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assurplus"]
      interval: 5s
      timeout: 5s
      retries: 5

  dbt:
    build:
      context: .
    container_name: assurplus-dbt
    depends_on:
      postgres_db:
        condition: service_healthy
    volumes:
      - ./dbt_project:/usr/app:rw
    working_dir: /usr/app
    environment:
      DBT_PROFILES_DIR: /usr/app
    command: sleep infinity

  metabase:
    image: metabase/metabase:latest
    container_name: assurplus-metabase
    profiles:
      - metabase  # Optional: only starts with --profile metabase
    depends_on:
      postgres_db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./metabase_data:/metabase-data
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
